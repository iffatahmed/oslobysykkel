<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oslo Bysykkel</title>
    <meta chaarset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/d7d2655c87.css" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header new section -->
    <nav class="[ navbar navbar-inverse ]">
      <div class="[ navbar-header ]">
        <button
          class="[ navbar-toggle ]"
          type="button"
          data-toggle="collapse"
          data-target=".js-navbar-collapse"
        >
          <span class="[ sr-only ]">Toggle navigation</span>
          <span class="[ icon-bar ]"></span>
          <span class="[ icon-bar ]"></span>
          <span class="[ icon-bar ]"></span>
        </button>
        <a class="[ brand-short navbar-brand ]" href="#">BS</a>
      </div>

      <div class="[ collapse navbar-collapse js-navbar-collapse ]">
        <div class="[ container-fluid ]">
          <div class="[ navbar-header ]">
            <a class="[ navbar-brand brand-long ]">Oslo Bysykkel</a>
          </div>
          <ul class="[ nav navbar-nav navbar ]">
            <li><a href="index.html">EXPLORE</a></li>
            <li><a href="map.html">MAP</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>

          <div class="[ search-component ]">
            <form action="">
              <input
                type="text"
                placeholder="Search.."
                name="search"
                id="search"
              />
              <button type="submit">GO</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="[ container ]">
      <!-- content -->

      <h2>Bysykkel</h2>
      <p>
        Lorem ipsum is placeholder text commonly used in the graphic, print, and
        publishing industries for previewing layouts and visual mockups.
      </p>
      <input id="find" placeholder="Search" />
      <div class="[ station ]" id="station">
        <div id="station-record"></div>
      </div>

      <div class="[ row ]">
        <div class="[ col-sm-12 ]">
          <div class="[ contact ]">
            <p>
              This contact data below is from API
              <i class="[ icon fa fa-arrow-down ]"></i>
            </p>
            <h1>CONTACT</h1>
            <div>
              <h2><span id="name"></span></h2>
              <h4><span id="operator"></span></h4>
            </div>
            <div>
              <span id="phone"> <i class="[ icon fa fa-mobile ]"></i></span>
              <span id="email"> <i class="[ icon fa fa-envelope ]"></i></span>
            </div>
          </div>
        </div>
      </div>

      <br />
    </div>
    <!-- container finished -->

    <!-- Footer section -->
    <section class="[ footer ]">
      <div class="[ row ]">
        <div class="[ col-sm-12 ]">
          <div class="[ navbar navbar-fixed-bottom container ]">
            <div class="[ container-fluid ]">
              <div class="[ left ]">
                <i class="[ fa fa-facebook-square ]"></i>
                <i class="[ fa fa-twitter ]"></i>
                <i class="[ fa fa-android ]"></i>
                <i class="[ fa fa-apple ]"></i>
              </div>
              <div class="[ right ]">&copy; Iffat <span id="year"></span></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b4c4e30044.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
